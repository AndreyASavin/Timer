<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер</title>
    <link rel="stylesheet" href="timer1.css">
</head>
<body>
    <h1>Таймер обратного отсчета</h1>
    <h3>До нового года осталось: </h3>
    <div id='timer'>
        <div id='days' class='block'></div>
        <div id='hours' class='block'></div>
        <div id='minutes' class='block'></div>
        <div id='seconds' class='block'></div>
    </div>
    <script src='timer1.js'></script>
</body>
</html>
